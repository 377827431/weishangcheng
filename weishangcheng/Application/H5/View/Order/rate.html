                    </div>
                    <div class="label label-tip"><span></span></div>
                </div>
            </div>
            <div class="bottom-fix">
                <button type="submit" class="js-btn-save btn btn-block btn-orange-dark">发表评价</button>
            </div>
        </div>

</body>
<script>
require(['jquery'], function(){
	var startTxt = ['很不满意','不满意','一般','满意','很满意'],
	postData = {$postData},
	$rateOrder = $('.js-rate-item');
	var setData = function($ele, field, value){
		var index = $ele.parents('.rate-order:first').data('index');
		postData['orders'][index][field] = value;
	}
	
	// 好中差评rhuggurh
	$('.hzc-item').on('click', function(){
		var $this = $(this),
		oid = $this.parents('.js-rate-item:first').data('oid');
		$this.addClass('active');
		$this.siblings().removeClass('active');
		
		postData.items[oid]['score'] = $this.data('result');
		return false;
	});
	
	// 店铺评分
	$('.rate-shop-star .rate-start').on('click', function(){
		var $this = $(this),
			$parent = $this.parent(),
			index = $this.index();
		$this.prevAll().addClass('active');
		$this.addClass('active');
		$this.nextAll().removeClass('active');
		$parent.next().find('span').html(startTxt[index]);
		
		postData[$parent.data('field')] = index+1;
		return false;
	});
	
	// 匿名评价
	$('.anonymous').on('click', function(){
		var $this = $(this),
		oid = $this.parents('.js-rate-item:first').data('oid');
		$this.toggleClass('active');
		
		postData.items[oid].anonymous = $this.hasClass('active') ? 1 : 0;
		return false;
	});
	
	var $btnSave = $('.js-btn-save');
	$btnSave.on('click', function(){
		$rateOrder.each(function(i){
			var $item = $rateOrder.eq(i),
				feedback = $item.find('.js-feedback').val(),
				oid = $item.data('oid');
			postData.items[oid].feedback = $.trim(feedback);
		});

		$btnSave.attr('disabled', 'disabled');
		$.ajax({
			url: '__MODULE__/order/rate',
			type: 'post',
			dataType: 'json',
			data: postData,
			success: function(){
				win.back(true);
			},
			error: function(){
				$btnSave.removeAttr('disabled');
			}
		});
		return false;
	});
});
</script>
</html>
