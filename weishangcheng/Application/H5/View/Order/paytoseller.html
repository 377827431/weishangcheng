<script>
	require(['jquery'], function(){
		// 店铺客服
        $('.payseller_code,.footer_right').on('click', function(){
            $.ajax({
                url : '__MODULE__/kefu/qrcode',
                data : {id:{$shop_id}},
                dataType : 'json',
                success : function(data){
                    $("#share_code_body img").attr("src",data);
                    $("#share_code_body").show();
                }
            });
        });
	})
