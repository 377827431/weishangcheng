<style>
    .stroll_box{
        width: 100%;

    }
    .stroll_box ul li{
        width:100%;

    }
    .stroll_box ul li div.stroll_box_padding{

        padding: 15px;

    }
    .stroll_title{

    .stroll_title_title p{
        color: #999999;
        font-size: 13px;
        line-height: 1.2;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;

    .stroll_list{

    }
    .stroll_list ul li img{

        height: 130px;

    .stroll_list ul li .img_s p span{

    }
    .auto_margins{

    .img_s{

        overflow: hidden;

    }
    .stroll_list_btn{
        padding:15px;

        padding-top: 0px;
    }
    .stroll_list_btn p{
        text-align: right;
    }
    .btn_style{
        cursor: pointer;
        margin-top: 0px !important;
        float: right;
        border: 1px solid #da8f3e;
        padding: 5px 15px;
        color: #da8f3e;
        text-align: center;
        border-radius: 20px;
        position: relative;
        z-index: 100;
        margin: 0px 5px;
    }
    #share_code_body {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 99999;
        display: none;
    }
    @media(max-width:320px){

<script>
    require(["buyer/goods/list3", "buyer/search"], function(glv, searchbar){
        var $sortList = $(".js-sort"),
            $container = $("#goods-list"),
            size = 6;
        searchbar.data.size = size;
        console.log(searchbar);
        glv.doRefresh({
             url: "__MODULE__/trace",
            data: searchbar.data,
            cache:false,
            container: $container
        });

        // 固定顶部排序
        var fixedTop = $sortList.offset().top - $sortList.height() * 2;
        var fixed = false;
        window.addEventListener("scroll", function(){
            if(document.body.scrollTop >= fixedTop){
                if(!fixed){
                    fixed = true;
                    $sortList.css({position: "fixed", top: "44px"});
                }
            }else if(fixed){
                fixed = false;
                $sortList.css({position: ""});
            }
        }, false);
    });
    require(['jquery','h5/pullrefresh'], function($,pullfresh){
         //删除
         $("body").on("click",".delete_btn",function(){
             if(confirm('确认删除吗？')){
                 var shop_id =  $(this).attr("shop-id");
                 $.ajax({
                     url: '__MODULE__/trace/delete_shop',
                     type: 'post',
                     data: {id: shop_id},
                     dataType: 'json',
                     success: function(){
                         toast.show('删除成功');
                         pullfresh.doRefresh();
                     }
                 });
             }
             return false;
         })
         //分享
         $("body").on("click",".share_btn",function(){
            var shop_id =  $(this).attr("shop-id");
            $.ajax({
                url: 'https://seller.xingyebao.com/login/shop_qr',
                type: 'post',
                data: {shop_id:shop_id},
                dataType: 'json',
                success: function(data){
                    $('.share_logo').attr('src', data);
                    $('#share_code_body').show();
                }
            });
            return false;
         })
        //关闭弹窗
        $(".close_icon").click(function(){
            $("#share_code_body").hide();
            $(".share_logo").removeAttr("src");
        })
     })
</script>
</html>
