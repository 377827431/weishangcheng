        text-align: center;
        border-radius: 20px;
        position: relative;
        z-index: 100;
    }
    .my_tracks ul li a:before {
        content: '';
        position: absolute;
        top: 46%;
        right: 15px;
        margin-top: -5px;
        width: 7px;
        height: 7px;
        border-top: 1px solid #da8f3e;
        border-right: 1px solid #da8f3e;
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }
    @media (min-width: 480px){
        body >.my_tracks {

            margin: 0 auto;
        }
    }

    @media(max-width: 320px ) {

<script>
    require(["buyer/goods/list2", "buyer/search"], function(glv, searchbar){
        var $sortList = $(".js-sort"),
            $container = $("#goods-list"),
            size = 8;
        searchbar.data.size = size;
        console.log(searchbar);
        glv.doRefresh({
             url: "__MODULE__/trace/viewed",
            data: searchbar.data,
            cache:false,
            container: $container
        });

        // 固定顶部排序
        var fixedTop = $sortList.offset().top - $sortList.height() * 2;
        var fixed = false;
        window.addEventListener("scroll", function(){
            if(document.body.scrollTop >= fixedTop){
                if(!fixed){
                    fixed = true;
                    $sortList.css({position: "fixed", top: "44px"});
                }
            }else if(fixed){
                fixed = false;
                $sortList.css({position: ""});
            }
        }, false);
    });

    require(['jquery','h5/pullrefresh'], function($,pullfresh){
        $("body").on("click",".remove_list",function(e){
            if(confirm('确认删除吗？')){
                var id = $(this).attr('data-id');
                $.ajax({
                    url: '__MODULE__/trace/delete',
                    type: 'post',
                    data: {id: id},
                    dataType: 'json',
                    success: function(){
                        toast.show('删除成功');
                        pullfresh.doRefresh();
                    }
                });
                return false;
            }
            return false;
        })
        $("body").on("click",".share_box_btn",function(){
           var shop_id =  $(this).attr("shop-id");
           var data_id = $(this).attr("data-id");
            var price = $(this).attr("data-price");
            //初始化
            $.ajax({
                url: 'https://seller.xingyebao.com/login/goods_qr',
                type: 'post',
                data: {shop_id:shop_id,id:data_id,price:price},
                dataType: 'json',
                success: function(data){
                    $('.share_logo').attr('src', data);
                    $('#share_code_body').show();
                }
            });
            return false;
        })
        //关闭弹窗
        $(".close_icon").click(function(){
            $("#share_code_body").hide();
            $(".share_logo").removeAttr("src");
        })
    })
</script>
