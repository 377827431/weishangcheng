<toolbar id="toolbar"></toolbar>
<!-- 表格 -->
<table id="table" data-toggle="gridview" class="table" data-url="__ACTION__" data-toolbar="#toolbar" data-edit="true" data-side-pagination="client" data-pagination="true">
    <thead>
        <tr>
            <th data-width="40" data-checkbox="true"></th>
            <th data-width="150" data-field="type_name" data-tree="false">名称</th>
            <th data-width="150" data-field="icon" data-align="center" data-formatter="formatter_icon">图标</th>
        </tr>
    </thead>
</table>
<script type="text/javascript">
//图标
function formatter_icon(val, row, index){
    return val == '' ? '' : '<img class="img-circle" src="'+val+'" style="width:32px; height:32px">';
}

</script>
