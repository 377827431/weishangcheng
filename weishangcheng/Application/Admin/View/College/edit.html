<form id="editModal" method="post" action="__ACTION__" data-validate="true" data-submit="ajax" class="form-horizontal">
	<div class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3>{$data['id'] ? '修改' : '添加'}信息</h3>
	  </div>
	  <div class="modal-body">
	  	<input type="hidden" name="id" value="{$data.id}">
		<div class="control-group">
			<label class="control-label">标题</label>
			<div class="controls">
				<input type="text" name="title" value="{$data.title}" placeholder="" maxlength="50" style="width:300px" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">地址</label>
			<div class="controls">
				<input type="url" name="title_url" value="{$data.title_url}"  placeholder="" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">查看量</label>
			<div class="controls">
				<input type="number" name="pv" value="{$data.pv}" class="digits" placeholder="" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">是否显示</label>
			<div class="controls">
				<select name="visible" style="width:80px">
					<option value="1" {$data['visible'] == 1 ? 'selected' : ''}>显示</option>
					<option value="0" {$data['visible'] == 0 ? 'selected' : ''}>隐藏</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">类型</label>
			<div class="controls">
				<select name="type" style="width:120px">
					<option value="0" {$data['type'] == 0 ? 'selected' : ''}>新手入门</option>
					<option value="1" {$data['type'] == 1 ? 'selected' : ''}>朋友圈营销</option>
					<option value="2" {$data['type'] == 2 ? 'selected' : ''}>吸粉教程</option>
					<option value="3" {$data['type'] == 3 ? 'selected' : ''}>实战干货</option>
					<option value="4" {$data['type'] == 4 ? 'selected' : ''}>明星微商</option>
					<option value="5" {$data['type'] == 5 ? 'selected' : ''}>经验分享</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">标签</label>
			<div class="controls">
				<input type="text" name="remark" value="{$data.remark}" placeholder="" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="checkbox" name="notice" value="1" placeholder="" {$data['notice']== 1 ? 'checked ' : ''} /><font size="2" style="margin:10px">置顶</font>
				<input type="checkbox" name="boutique" value="1" placeholder="" {$data['boutique'] == 1 ? 'checked ' : ''}/><font size="2" style="margin:10px">精品</font>
			</div>
		</div>
	  </div>
	  <!-- <div class="control-group">
			<label class="control-label">内容</label>
			<div class="controls">
				<textarea name="comment" value="{$data.comment}"  placeholder="" maxlength="300" style="width:250px;height:100px"/>
			</div>
	  </div> -->
	  <div class="modal-footer">
	  	<button type="button" class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
	  	<button type="submit" class="btn btn-primary" aria-hidden="true">保存</button>
	  </div>
  </div>
</form>
