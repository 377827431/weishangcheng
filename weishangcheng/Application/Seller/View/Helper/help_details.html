<!DOCTYPE html>
<html lang="en">

<head>
    <include file="_layout/mall.head.html" title="帮助中心" />
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: PingFangSC-Regular, Helvetica, "Droid Sans", Arial, sans-serif;
            -webkit-tap-highlight-color: rgba(255, 0, 0, 0) !important;
        }

        body {
            background: #EDEDED;
        }

        body .container>.content {
            min-height: 405px;
            width: auto;
        }

        .help_con {
            width: 100%;
            margin: 20px auto;
        }

        .help_con_center {
            width: 100%;
            background: #fff;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .help_con_list {
            padding: 15px;
            padding-bottom: 20px;
            padding-top: 10px;
        }

        /* .help_con_list p{
        position: relative;
        border-bottom: 1px solid #EEEEEE;
    } */

        .help_con_list a.border-bottom {
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            text-decoration: none;
            color: #4E4E4E;
            border-bottom: 1px solid #EEEEEE;
            padding-bottom: 10px;
        }

        .help_con_list p span {
            position: absolute;
            top: .4rem;
            margin-left: .5rem;
            font-size: 18px;
            color: #DA8F3F;
            font-weight: bold;
        }

        .dc-cell__bd {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
        }

        .dc-cell__bd p {
            text-indent: 1rem;
            font-size: 16px;
            color: #DA8F3F;
        }

        .help_con_list p span.list_icon {
            width: 40px;
            height: 40px;
            overflow: hidden;
        }

        .help_con_list ul li {
            padding: 15px;
            border-bottom: 1px solid #eeeeee;
            text-indent: 1rem;
        }

        .help_con_list ul li a {
            width: 100%;
            height: 100%;
            display: block;
            text-decoration: none;
            color: #4E4E4E;
            background: url(img/dian_icon_list.jpg) no-repeat left center;
            font-size: 14px;
        }

        .dc-cell__hd img {
            width: 80%;
            display: block;
        }

        .clear_bottom {
            border-bottom: 0px !important;
        }

        .contact_kf {
            width: 95%;
            margin: 0 auto;
            background: #DA8F3F;
            text-align: center;
            color: #fff;
            display: block;
            padding: 15px 0px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn_center {
            text-align: center
        }

        .ww_icon {
            position: absolute;
            width: 25px;
            height: 25px;
            /* top: 0.7 rem; */
            margin-left: 0.2rem;
        }
        .line_line{
            line-height: 20px;
            font-size: 14px;
            color: #4E4E4E;
            margin: 20px auto;
            margin-bottom: 0px;
            margin-top: 10px;
            padding: 0px 15px;
        }
        .line_line img{
            width: 80%;
            margin: 0 auto;
            display: block; 
            margin-bottom: 20px;
        }
    </style>
</body>
    <div class="help_con">
        <div class="help_con_center">
            <div class="help_con_list">
                <a class="border-bottom" href="javascript:void(0)">
                    <div class="dc-cell__bd">
                        <p>{$detail.question}</p>
                    </div>
                </a>
                <p class="line_line">
                    {$detail.answer}
                </p>
            </div>
        </div>
    </div>
</html>
